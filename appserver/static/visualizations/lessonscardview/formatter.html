<form class="splunk-formatter-section" section-label="General">
    <splunk-control-group label="Edit Mode">
        <splunk-select name="{{VIZ_NAMESPACE}}.editMode" value="false">
            <option value="false">Disabled</option>
            <option value="true">Enabled</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="Status List">
        <splunk-text-area name="{{VIZ_NAMESPACE}}.statusList"></splunk-text-area>
    </splunk-control-group>
    <splunk-control-group label="Collection Lookup Name">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.lookup"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Target field">
        <splunk-text-area name="{{VIZ_NAMESPACE}}.field"></splunk-text-area>
    </splunk-control-group>
</form>
