<form class="splunk-formatter-section" section-label="General">
    <splunk-control-group label="Style">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.versionStyle" value="1">
            <option value="1">Version 1</option>
            <option value="2">Version 2</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Grouping">
        <splunk-select name="{{VIZ_NAMESPACE}}.grouping" value="true">
            <option value="true">Enabled</option>
            <option value="false">Disabled</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="Group Position">
        <splunk-select name="{{VIZ_NAMESPACE}}.groupPosition" value="middle">
            <option value="start">Start</option>
            <option value="middle">Middle</option>
            <option value="end">End</option>
        </splunk-select>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Setup">
    <splunk-control-group label="Up Trend Color">
        <splunk-select name="{{VIZ_NAMESPACE}}.upcolor" value="green">
            <option value="green">Green</option>
            <option value="red">Red</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="Down Trend Color">
        <splunk-select name="{{VIZ_NAMESPACE}}.downcolor" value="red">
            <option value="green">Green</option>
            <option value="red">Red</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="Icon Set" help="Applicable only for version 2 style">
        <splunk-select name="{{VIZ_NAMESPACE}}.iconSet" value="v2_green_check.svg">
            <option value="green_check">Green Check</option>
            <option value="yellow_clock">Yellow Clock</option>
            <option value="red_cross">Red Cross</option>
            <option value="blue_lightning">Blue Lightning</option>
            <option value="green_lightning">Green Lightning</option>
            <option value="red_lightning">Red Lightning</option>
            <option value="yellow_lightning">Yellow Lightning</option>
        </splunk-select>
    </splunk-control-group>
</form>
